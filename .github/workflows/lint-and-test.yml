# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    - name: Lint with black
      run: |
        # stop the build if there are Python syntax errors or undefined names
        echo "Running with" $(pip freeze | grep "black")
        python -m black --skip-string-normalization --skip-magic-trailing-comma --line-length 120 ./centml ./tests
    - name: Lint with pylint
      run: |
          echo "Running with" $(pip freeze | grep "pylint")
          python -m pylint --rcfile ./lint/pylintrc -j $(nproc) ./centml ./tests
    - name: Test with pytest
      run: |
        cd ./tests
        pytest --sanity
